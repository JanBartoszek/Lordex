<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/static/new.css"> 
        <title>Add comment</title>
    </head>
    <body>
        <h1>add comment</h1>  
        {% if question_table == "question" %}
        <form action="/question/{{ question_id }}/new-comment" method="POST">  
            <label for="comment_input">Title:</label> 
            <p></p>
            <textarea id="comment_input" name="comment" rows="1" cols="80" maxlength="300"></textarea>
            <p></p>
            <button type="submit" value="Submit">Submit</button>
            <p><a href='/question/{{ question_id }}'>Back to question page!</a></p>
        </form>
        {% endif %}

        {% if answer_table == "answer" %}
        <form action="/answer/{{ answer_id }}/new-comment" method="POST">  
            <label for="comment_input">Title:</label> 
            <p></p>
            <textarea id="comment_input" name="comment" rows="1" cols="80" maxlength="300"></textarea>
            <p></p>
            <button type="submit" value="Submit">Submit</button>
            <p><a href='/question/{{ question_id }}'>Back to question page!</a></p>
        </form>
        {% endif %}
    </body>
</html>
