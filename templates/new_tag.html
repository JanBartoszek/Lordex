<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/static/style_search.css"> 

        <title>AskMate--new tag</title>
    </head>
    <body>
        <h1>add new tag</h1>
            <p>choose tag from existing pool:</p>
            <form action="/question/{{question_id}}/new_tag" method="POST">
                <select name="tag" size="5">
                    {% for dictio in list_of_tags %}
                           
                        <option value="{{dictio.name}}">{{dictio.name}}</option>
                            
                    {% endfor %}
                </select>
                <button type="submit">Submit choice</button> 
            </form>
            
            <p>or add new:</p>
            <form action="/question/{{question_id}}/new_tag" method="POST">
                
                    Enter tag:
            <input name="tag" type="text">
            
            <button type="submit">Submit new tag</button>
            </form>
            <p><a href='/question/{{ question_id }}'>Back to question page!</a></p>


    </body>
</html>
